      [type=radio] {
      position: absolute;
      opacity: 0;

      /* IMAGE STYLES */
      [type=radio] + img {
      cursor: pointer;
      }

      /* CHECKED STYLES */
      [type=radio]:checked + img {
      outline: 5px solid #1266F1;
      }
